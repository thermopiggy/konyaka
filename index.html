<!doctype html>
<html lang="bg">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Full-Screen Hero</title>
  <style>
    :root{
      --nav-bg: rgba(0,0,0,0.25);
      --nav-text:#fff;
      --hover: rgba(255,255,255,0.15);
    }
    html,body{height:100%;margin:0}
    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:#fff;
      background:#000;
    }
    .hero{
      position:relative;
      height:100vh;
      width:100%;
      background-image:url("konyaka.png");
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .hero::after{
      content:"";
      position:absolute;inset:0;
      background:linear-gradient(to top, rgba(0,0,0,0.35), rgba(0,0,0,0.15));
      pointer-events:none;
    }
    .nav{
      position:fixed;top:0;left:0;right:0;z-index:50;
      display:flex;align-items:center;
      padding:14px 20px;
      background:var(--nav-bg);
      -webkit-backdrop-filter:saturate(140%) blur(8px);
      backdrop-filter:saturate(140%) blur(8px);
    }
    .nav img.logo{
      height:60px;
      margin-top:-20px;
      margin-bottom:-20px;
      filter: drop-shadow(0 2px 6px rgba(0,0,0,0.7));
    }
    .nav a{
      color:var(--nav-text);text-decoration:none;
      letter-spacing:.03em;font-weight:600;font-size:15px;
      padding:8px 12px;border-radius:999px;
      transition:background .2s ease, transform .05s ease;
    }
    .nav a:hover{ background:var(--hover); }
    .nav a:active{ transform:translateY(1px); }

    /* Хамбургер */
    .hamburger {
      display:none;
      flex-direction:column;
      cursor:pointer;
    }
    .hamburger span {
      height:3px;
      width:24px;
      background:white;
      margin:4px 0;
      border-radius:2px;
      transition:0.3s;
    }
    .nav-links {
      display:flex;
      gap:20px;
      margin-left:auto;
    }
    @media(max-width:768px){
      .nav-links {
        display:none;
        position:absolute;
        top:100%;
        right:0;
        background:rgba(0,0,0,0.8);
        flex-direction:column;
        width:200px;
        padding:10px;
      }
      .nav-links.show {
        display:flex;
      }
      .hamburger {display:flex; margin-left:12px;}
    }

    /* Флагове */
    .lang-flags {
      display:flex;
      gap:6px;
      margin-left:auto;
    }
    .lang-flags img {
      width:24px;
      height:16px;
      object-fit:cover;
      border:1px solid #fff;
      border-radius:2px;
      cursor:pointer;
      transition:transform 0.2s;
    }
    .lang-flags img:hover {
      transform:scale(1.1);
    }

    .call-btn{
      position:fixed;right:18px;bottom:18px;z-index:60;
      display:inline-flex;align-items:center;justify-content:center;
      width:56px;height:56px;border-radius:50%;
      background:rgba(0,0,0,0.55);
      -webkit-backdrop-filter:saturate(140%) blur(6px);
      backdrop-filter:saturate(140%) blur(6px);
      text-decoration:none;
      transition:transform .15s ease, background .2s ease;
    }
    .call-btn:hover{ background:rgba(0,0,0,0.7); transform:translateY(-2px); }
    .call-btn svg{ width:26px;height:26px; fill:#ffffff; }
    .headline{
      position:relative;z-index:10;text-align:center;padding:0 24px;
      text-shadow:0 2px 12px rgba(0,0,0,.6);
    }
    .headline img{ max-width:400px;width:100%;height:auto; }
    .contacts-icons{
      margin-top:20px;
      display:flex;
      gap:20px;
      justify-content:center;
    }
    .contacts-icons a svg{
      width:32px;height:32px;fill:#fff;transition:fill .25s;
    }
    .contacts-icons a.facebook:hover svg{ fill:#1877f2; }
    .contacts-icons a.youtube:hover svg{ fill:#ff0000; }
    .contact-links{
      display:flex;
      flex-direction:column;
      gap:12px;
      margin:20px 0;
    }
    .contact-links a{
      display:inline-block;
      padding:10px 18px;
      border-radius:8px;
      background:rgba(255,255,255,0.1);
      color:#fff;
      text-decoration:none;
      font-weight:600;
      transition:background .2s, transform .1s;
    }
    .contact-links a:hover{
      background:rgba(255,255,255,0.25);
      transform:translateY(-2px);
    }
    @media (max-width:520px){
      .nav{ padding:10px 12px }
      .nav a{ font-size:14px;padding:7px 10px }
      .call-btn{ width:52px;height:52px }
    }

    /* Продуктов слайдер */
    .products {
      min-height:100vh;
      background:#f9f7f4;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding:60px 20px;
      color:#000;
    }
    .slider {
      position:relative;
      max-width:340px;
      width:100%;
      overflow:hidden;
    }
    .slides {
      display:flex;
      transition:transform 0.4s ease;
    }
    .product-item {
      min-width:100%;
      text-align:center;
    }
    .product-item img {
      max-width:280px;
      width:100%;
      height:auto;
    }
    .product-item h3 {
      margin:20px 0 10px;
      color:#222;
      font-size:22px;
      font-weight:600;
    }
    .btn-more {
      display:inline-block;
      padding:10px 22px;
      border:1px solid #a00;
      color:#a00;
      text-decoration:none;
      font-weight:600;
      transition:all .2s ease;
    }
    .btn-more:hover {
      background:#a00;
      color:#fff;
    }
    .prev,.next {
      position:absolute;
      top:50%;
      transform:translateY(-50%);
      background:rgba(0,0,0,0.5);
      border:none;
      color:#fff;
      font-size:26px;
      padding:6px 12px;
      cursor:pointer;
    }
    .prev { left:0; }
    .next { right:0; }
    .dots {
      text-align:center;
      margin-top:15px;
    }
    .dots span {
      display:inline-block;
      width:10px;
      height:10px;
      margin:0 5px;
      background:#bbb;
      border-radius:50%;
      cursor:pointer;
      transition:background 0.3s;
    }
    .dots span.active {
      background:#a00;
    }
  </style>
</head>
<body>
  <!-- ПРОЗРАЧЕН FIXED NAV -->
  <nav class="nav" aria-label="Основна навигация">
    <img src="lod.png" alt="Logo" class="logo">

    <div class="lang-flags">
      <a href="index-en.html" aria-label="English">
        <img src="flag-uk.png" alt="English">
      </a>
      <a href="index-ru.html" aria-label="Русский">
        <img src="flag-ru.png" alt="Русский">
      </a>
      <a href="index-bg.html" aria-label="Български">
        <img src="flag-bg.png" alt="Български">
      </a>
    </div>

    <div class="hamburger" onclick="document.querySelector('.nav-links').classList.toggle('show')">
      <span></span><span></span><span></span>
    </div>

    <div class="nav-links">
      <a href="#products" aria-label="Продукти">ПРОДУКТИ</a>
      <a href="#contacts" aria-label="Контакти">КОНТАКТИ</a>
      <a href="#about" aria-label="За нас">ЗА НАС</a>
    </div>
  </nav>

  <!-- FULLSCREEN ИЗОБРАЖЕНИЕ -->
  <section class="hero">
    <div class="headline">
      <img src="lod.png" alt="Lord of the Drinks logo">
    </div>
  </section>

  <!-- FIXED ИКОНА ЗА ТЕЛЕФОН -->
  <a class="call-btn" href="tel:+359888274414" aria-label="Позвъни">
    <svg viewBox="0 0 24 24" aria-hidden="true">
      <path d="M6.62 10.79a15.05 15.05 0 006.59 6.59l2.2-2.2a1 1 0 011.02-.24c1.12.37 2.33.57 3.57.57a1 1 0 011 1V21a1 1 0 01-1 1C10.85 22 2 13.15 2 2a1 1 0 011-1h3.5a1 1 0 011 1c0 1.24.2 2.45.57 3.57a1 1 0 01-.24 1.02l-2.2 2.2z"/>
    </svg>
  </a>

  <!-- СЕКЦИЯ ЗА НАС -->
  <section id="about" style="min-height:100vh;padding:60px 20px;background:#333;display:flex;align-items:center;justify-content:center;flex-direction:column;text-align:center;">
    <h2>За нас</h2>
    <p>Кратко представяне на екипа или историята на проекта.</p>
  </section>

  <!-- СЕКЦИЯ ПРОДУКТИ -->
  <section id="products" class="products">
    <h2>Нашите продукти</h2>
    <div class="slider">
      <div class="slides">
        <div class="product-item">
          <img src="rakia1.png" alt="Карнобатска гроздова">
          <h3>Карнобатска Гроздова</h3>
          <a href="#more1" class="btn-more">ВИЖ ПОВЕЧЕ</a>
        </div>
        <div class="product-item">
          <img src="rakia2.png" alt="Карнобатска мускатова">
          <h3>Карнобатска Мускатова</h3>
          <a href="#more2" class="btn-more">ВИЖ ПОВЕЧЕ</a>
        </div>
        <div class="product-item">
          <img src="rakia3.png" alt="Карнобатска специална">
          <h3>Карнобатска Специална</h3>
          <a href="#more3" class="btn-more">ВИЖ ПОВЕЧЕ</a>
        </div>
      </div>
      <button class="prev">&#10094;</button>
      <button class="next">&#10095;</button>
      <div class="dots"></div>
    </div>
  </section>

  <!-- СЕКЦИЯ КОНТАКТИ -->
  <section id="contacts" style="min-height:100vh;padding:60px 20px;background:#222;display:flex;align-items:center;justify-content:center;flex-direction:column;text-align:center;">
    <h2>Контакти</h2>
    <div class="contact-links">
      <a href="tel:+359888274414"> +359 888274414</a>
      <a href="mailto:lordof@therings.com"> lordof@therings.com</a>
    </div>
    <div class="contacts-icons">
      <a class="facebook" href="https://facebook.com" target="_blank" aria-label="Facebook">
        <svg viewBox="0 0 24 24"><path d="M22 12c0-5.52-4.48-10-10-10S2 6.48 2 12c0 5 3.66 9.13 8.44 9.88v-6.99H7.9v-2.89h2.54V9.41c0-2.5 1.49-3.89 3.77-3.89 1.09 0 2.24.2 2.24.2v2.46h-1.26c-1.24 0-1.63.77-1.63 1.56v1.87h2.78l-.44 2.89h-2.34v6.99C18.34 21.13 22 17 22 12z"/></svg>
      </a>
      <a class="youtube" href="https://youtube.com" target="_blank" aria-label="YouTube">
        <svg viewBox="0 0 24 24"><path d="M21.8 8.001s-.2-1.4-.8-2c-.8-.8-1.7-.8-2.1-.9C16.2 4.9 12 4.9 12 4.9h-.1s-4.2 0-6.9.2c-.4 0-1.3.1-2.1.9-.6.6-.8 2-.8 2S2 9.6 2 11.2v1.6c0 1.6.2 3.2.2 3.2s.2 1.4.8 2c.8.8 1.9.8 2.4.9 1.7.2 7 .2 7 .2s4.2 0 6.9-.2c.4 0 1.3-.1 2.1-.9.6-.6.8-2 .8-2s.2-1.6.2-3.2v-1.6c0-1.6-.2-3.2-.2-3.2zM10 14.7V9.3l5.2 2.7-5.2 2.7z"/></svg>
      </a>
    </div>
  </section>

  <script>
    const slides = document.querySelector('.slides');
    const slideCount = document.querySelectorAll('.product-item').length;
    const dotsContainer = document.querySelector('.dots');
    let index = 0;
    let autoPlay;

    // създаваме точки
    for (let i = 0; i < slideCount; i++) {
      const dot = document.createElement('span');
      dot.addEventListener('click', () => {
        showSlide(i);
        resetAutoPlay();
      });
      dotsContainer.appendChild(dot);
    }
    const dots = dotsContainer.querySelectorAll('span');

    function showSlide(i) {
      index = (i + slideCount) % slideCount;
      slides.style.transform = `translateX(-${index * 100}%)`;
      updateDots();
    }

    function updateDots() {
      dots.forEach((dot, i) => {
        dot.classList.toggle('active', i === index);
      });
    }

    document.querySelector('.next').onclick = () => {
      showSlide(index + 1);
      resetAutoPlay();
    };

    document.querySelector('.prev').onclick = () => {
      showSlide(index - 1);
      resetAutoPlay();
    };

    function startAutoPlay() {
      autoPlay = setInterval(() => {
        showSlide(index + 1);
      }, 5000);
    }

    function resetAutoPlay() {
      clearInterval(autoPlay);
      startAutoPlay();
    }

    showSlide(0); // стартов слайд
    startAutoPlay();
  </script>
</body>
</html>
