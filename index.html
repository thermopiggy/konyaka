<!doctype html>
<html lang="bg">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Full-Screen Hero</title>
  <style>
    :root{
      --nav-bg: rgba(0,0,0,0.25);
      --nav-text:#fff;
      --hover: rgba(255,255,255,0.15);
    }
    html,body{height:100%;margin:0}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:#fff;background:#000;}

    .hero{
      position:relative;height:100vh;width:100%;
      background:url("konyaka.png") center/cover no-repeat;
      display:flex;align-items:center;justify-content:center;
    }
    .hero::after{content:"";position:absolute;inset:0;
      background:linear-gradient(to top,rgba(0,0,0,0.35),rgba(0,0,0,0.15));
      pointer-events:none;}

    .nav{position:fixed;top:0;left:0;right:0;z-index:100;
      display:flex;align-items:center;gap:24px;
      padding:14px 20px;background:var(--nav-bg);
      -webkit-backdrop-filter:saturate(140%) blur(8px);
      backdrop-filter:saturate(140%) blur(8px);}
    .nav img.logo{height:60px;margin-top:-20px;margin-bottom:-20px;
      filter:drop-shadow(0 2px 6px rgba(0,0,0,0.7));}
    .nav a{display:none;} /* скриваме линковете */

    /* Hamburger */
    .hamburger{margin-left:auto;cursor:pointer;width:32px;height:24px;
      display:flex;flex-direction:column;justify-content:space-between;}
    .hamburger span{display:block;height:4px;border-radius:2px;background:#fff;}

    /* Drawer */
    .nav-drawer{position:fixed;top:0;right:-220px;z-index:150;
      width:220px;height:100%;background:rgba(0,0,0,0.65);
      backdrop-filter:saturate(140%) blur(8px);
      display:flex;flex-direction:column;gap:20px;
      padding:80px 20px;transition:right .25s ease;}
    .nav-drawer.open{right:0;}
    .nav-drawer a{color:#fff;text-decoration:none;font-weight:600;
      font-size:18px;padding:10px;border-radius:8px;}
    .nav-drawer a:hover{background:var(--hover);}
  </style>
</head>
<body>
  <!-- NAV -->
  <nav class="nav" aria-label="Основна навигация">
    <img src="lod.png" alt="Logo" class="logo">
    <div id="hamburger" class="hamburger" aria-label="Меню">
      <span></span><span></span><span></span>
    </div>
  </nav>
  <div id="navDrawer" class="nav-drawer">
    <a href="#products">ПРОДУКТИ</a>
    <a href="#contacts">КОНТАКТИ</a>
    <a href="#about">ЗА НАС</a>
  </div>

  <!-- HERO -->
  <section class="hero">
    <div class="headline">
      <img src="lod.png" alt="Lord of the Drinks logo" style="max-width:400px;width:100%;height:auto;z-index:10;position:relative;">
    </div>
    <a href="#products" style="position:absolute;left:40%;bottom:20%;transform:translateX(-50%);width:220px;height:300px;z-index:20;display:block;" aria-label="Виж продуктите"></a>
  </section>

  <!-- CALL BTN -->
  <a class="call-btn" href="tel:+359888274414" aria-label="Позвъни">
    <svg viewBox="0 0 24 24"><path d="M6.62 10.79a15.05 15.05 0 006.59 6.59l2.2-2.2a1 1 0 011.02-.24c1.12.37 2.33.57 3.57.57a1 1 0 011 1V21a1 1 0 01-1 1C10.85 22 2 13.15 2 2a1 1 0 011-1h3.5a1 1 0 011 1c0 1.24.2 2.45.57 3.57a1 1 0 01-.24 1.02l-2.2 2.2z"/></svg>
  </a>

  <!-- PRODUCTS -->
  <section id="products" style="min-height:100vh;padding:60px 20px;background:#111;display:flex;align-items:center;justify-content:center;flex-direction:column;text-align:center;">
    <h2>Нашите продукти</h2>
    <p>Тук ще е каталога с алкохолите.</p>
  </section>

  <!-- ABOUT -->
  <section id="about" style="position:relative;min-height:100vh;padding:60px 20px;display:flex;align-items:center;justify-content:center;flex-direction:column;text-align:center;color:#fff;background:url('tanks.png') center/cover no-repeat;">
    <div style="position:absolute;inset:0;background:rgba(0,0,0,0.55);z-index:1;"></div>
    <div style="position:relative;z-index:2;">
      <h2>За нас</h2>
      <p>Кратко представяне на екипа или историята на проекта.</p>
    </div>
  </section>

  <!-- CONTACTS -->
  <section id="contacts" style="min-height:100vh;padding:60px 20px;background:#222;display:flex;align-items:center;justify-content:center;flex-direction:column;text-align:center;">
    <h2>Контакти</h2>
    <div class="contact-links">
      <a href="tel:+359888274414">+359 888274414</a>
      <a href="mailto:lordof@therings.com"> lordof@therings.com</a>
    </div>
    <div class="contacts-icons">
      <!-- оставаш иконките си -->
    </div>
  </section>

  <script>
    const btn=document.getElementById('hamburger');
    const drawer=document.getElementById('navDrawer');
    btn.addEventListener('click',()=>drawer.classList.toggle('open'));
    drawer.querySelectorAll('a').forEach(a=>a.addEventListener('click',()=>drawer.classList.remove('open')));
  </script>
</body>
</html>
